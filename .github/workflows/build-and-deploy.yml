    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build
        env:
          VITE_PETTAKE_SERVER_BASE_URL: ${{ secrets.VITE_PETTAKE_SERVER_BASE_URL }}
          VITE_PETTAKE_GRAPHQL_SERVER_BASE_URL: ${{ secrets.VITE_PETTAKE_GRAPHQL_SERVER_BASE_URL }}

      - name: Deploy ğŸš€
